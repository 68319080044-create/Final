<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <style>
        .gradient-text {
            background-image: linear-gradient(to right, #007bff, #3f00a5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }
    </style>
</head>

<body style="background: linear-gradient(to right, #00d4b8, #00b9d1);">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <div class="bg-white p-5 shadow-lg rounded">
                    <div class="text-center ">
                        <img src="./img/kw-logo.png" class="img-fluid md-4" alt="logo">
                    </div>
                    <h1 class="mb-3" style="color: #00b9d1;">Registration</h1>
                    <form action="">
                        <div class="row">
                            <div class="col-12 col-md-6 mb-3 mb-md-0">
                                <label class="form-label">First name</label>
                                <input type="text" class="form-control" placeholder="" aria-label="First name"
                                    style="border-color: #00b9d1;">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Last name</label>
                                <input type="text" class="form-control" placeholder="" aria-label="Last name"
                                    style="border-color: #00b9d1;">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6 mb-3 mb-md-0">
                                <label class="form-label">Email</label>
                                <input type="text" class="form-control" placeholder="" aria-label="Email"
                                    style="border-color: #00cad1;">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Phone Number</label>
                                <input type="text" class="form-control" placeholder="" aria-label="Phone Number"
                                    style="border-color: #00cad1;">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6 mb-3 mb-md-0">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" placeholder="" aria-label="Password"
                                    style="border-color: #0096d1;">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Comfirm Password</label>
                                <input type="password" class="form-control" placeholder="" aria-label="Comfirm Password"
                                    style="border-color: #0096d1;">
                            </div>
                        </div>
                        <h2 class="p-2 gradient-text">Gender</h2>
                        <div class="Radios p-">
                            <div class="form-check form-check-inline mt-3 mb-3">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                <label class="form-check-label" for="radioDefault1">
                                    Male
                                </label>
                            </div>
                            <div class="form-check form-check-inline mb-2">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2"
                                    checked>
                                <label class="form-check-label" for="radioDefault2">
                                    Female
                                </label>
                            </div>
                            <div class="form-check form-check-inline mb-2">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault3"
                                    checked>
                                <label class="form-check-label" for="radioDefault3">
                                    Pefer not to say
                                </label>
                            </div>
                        </div>
                        <div class="d-grid mt-4">
                            <button class="btn btn-primary btn-lg" style="background: linear-gradient(to right, #029aff, #0049d1);">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
